<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Mirror</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .main {
            border: 2px solid rgb(98, 210, 247);
        }

        .dot {
            max-width: max-content;
            max-height: max-content;
            clip-path: circle();
            padding: 7%;
            background-color: rgb(216, 239, 245);
            border-radius: 100%;
            display: inline-block;
           
        }
        

        .row {
            padding-top: 4%;
        }
    </style>
</head>

<body>
    <div class="container main">
        <div class="row pt-1">
            <div class="col"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path
                        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                </svg>
                <span style="padding-left:45%">
                    <img width="24" height="24" src="https://img.icons8.com/material-two-tone/24/000000/wave-lines.png"
                        alt="wave-lines" /><span>NEW TEST</span>
                </span>
            </div>
        </div>
        <div class="row ">
            <div class="round" style="text-align:center">
                <div class="dot" style="font-size:1vw;font-weight:500;">Take A Deep<br> Breath in</div>
            </div>
        </div>
        <div class="row">
            <div style="text-align: center;">Auto Next....5 Seconds</div>
        </div>
    </div>
</body>

</html>
